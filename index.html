<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="color-picker">
        <h2>Choose Your Colors:</h2>
        <label for="colorX">Player X Color:</label>
        <input type="color" id="colorX" value="#ff4d4d" />
        <label for="colorO">Player O Color:</label>
        <input type="color" id="colorO" value="#4d94ff" />
        <button id="applyColors">Apply Colors</button>
      </div>
      <div class="game-board" id="gameBoard">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="controls">
        <button id="restartBtn">Restart</button>
        <button id="quitBtn">Quit</button>
      </div>
      <p id="status">Player X's turn</p>
      <p class="footer">Designed by Nana Kofi Fosu</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
